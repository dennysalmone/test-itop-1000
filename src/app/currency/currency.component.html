<div class="main-container">
    <div *ngIf="currencyList">
        <table class="overlay">
            <tr>
                <th class="table-block">Currency</th><th class="table-block">Amount</th>
            </tr>
            <tr>
                <th class="table-block">
                    <mat-form-field appearance="fill">
                        <mat-select (selectionChange)="onSelectChange($event.value, currencyList[selectedIndex[0]], 0)" required [value]="currencyList[selectedIndex[0]]?.name">
                            <ng-container *ngFor="let cur of currencyList, index as j">
                                <mat-option [disabled]="checkForDisable(selectedIndex[0], j)" [value]="cur.name">{{cur.name}}</mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>
                </th>
                <input type="number" 
                (change)="onChangeValue($event.target.value, currencyList[selectedIndex[0]])" 
                [value]='+(multIndex * +(currencyList[selectedIndex[0]]?.value)).toFixed(4)' class="table-block">
            </tr>
            <tr>
                <th class="table-block">
                    <mat-form-field appearance="fill">
                        <mat-select (selectionChange)="onSelectChange($event.value, currencyList[selectedIndex[1]], 1)" required [value]="currencyList[selectedIndex[1]]?.name">
                            <ng-container *ngFor="let cur of currencyList, index as j">
                                <mat-option [disabled]="checkForDisable(selectedIndex[1], j)" [value]="cur.name">{{cur.name}}</mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>
                </th>
                <input type="number" 
                (change)="onChangeValue($event.target.value, currencyList[selectedIndex[1]])" 
                [value]='+(multIndex * +(currencyList[selectedIndex[1]]?.value)).toFixed(4)' class="table-block">
            </tr>    
        </table>
    </div>
</div>
